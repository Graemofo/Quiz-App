<!doctype html>
<html lang="en">
   <head>
        <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <!-- Default theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
        <!-- Semantic UI theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
        <!-- Bootstrap theme -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>
          <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <script src="style.js"></script>
      <title>Friday Night Sippy Poos Quiz</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/grid/">
   </head>
   <body onload="setUp();">
      <div id="main">

         <div class="container" id="main_container">
            <!-- Form to create Teams-->
            <div class="row" id="form">
               <div class="col-sm-4">
                  <form id="team_form">
                     <div class="form-group">
                        <label>Enter Team Name</label>
                        <input class="form-control" id="team_name_field" placeholder="Team Name">
                     </div>
                     <button class="btn btn-primary" onclick="createTeamRow();return false">Submit</button>         
                  </form>
               </div>
               <div class="col-sm-7">
                  <div class="col-12" id="game_title">
                     <h1 id="title">Friday Night Sippy Poos Quiz Night !!!</h1>
                  </div>
               </div>
               <div class="col-sm-1" id="start_div"><button onclick="startGame()"type="button" class="btn btn-outline-light">Start</button></div>
            </div>
         </div>

         <!-- /container -->
         <div class="container" id="question_container">
            <div class="row">
               <div class="col-sm-10" id="question_div">
                  <h3 id="question"></h3>
               </div>
               <div class="col-sm-2" id="start_div"><button onclick="add_to_count(); nextQuestion()" type="button" class="btn btn-outline-light">Next Question</button></div>
            </div>

            <div class="row">
               <div class="col-sm-2"><button onclick="checkAnswer('A')" type="button" class="btn btn-outline-light" id="butt1">A</button></div>
               <div class="col-sm-10" id="answer_text">
                  <h4 id="ans1"></h4>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-2"><button onclick="checkAnswer('B')" type="button" class="btn btn-outline-light" id="butt2">B</button></div>
               <div class="col-sm-10" id="answer_text">
                  <h4 id="ans2"></h4>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-2"><button onclick="checkAnswer('C')" type="button" class="btn btn-outline-light" id="butt3">C</button></div>
               <div class="col-sm-10" id="answer_text">
                  <h4 id="ans3"></h4>
               </div>
            </div>
            <div class="row">
               <div class="col-sm-2"><button onclick="checkAnswer('D')" type="button" class="btn btn-outline-light" id="butt4">D</button></div>
               <div class="col-sm-10" id="answer_text">
                  <h4 id="ans4"></h4>
               </div>
            </div>

            
            <div class="row" id="true_false_buttons">
               <div class="col-sm-6">
                  <h1 id="ans1"><button onclick="trueOrFalse('True')" type="button" class="btn btn-outline-light" id="butt">True</button></h1>
               </div>
               <div class="col-sm-6">
                  <h1 id="ans2"><button onclick="trueOrFalse('False')" type="button" class="btn btn-outline-light" id="butt">False</button></h1>
               </div>
            </div>
         </div>
         <!-- /question_container -->
      </div>
   </body>
</html>
