
<!doctype html>
<html lang="en">
  <head>

  	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Friday Night Sippy Poos Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/grid/">

  </head>

  <body>
<div id="main">

    <div class="container" id="main_container">
      <div class="row"> 
        <div class="col-12"><h1>Friday Night Sippy Poos Quiz Night</h1></div>       
      </div>

      <div class="row">
        <div class="col-sm-4"><h3>Team 1</h3></div>
        <div class="col-sm-4"><h3 id="team1_score">0</h3></div>
        <div class="col-sm-4"><button onclick="addOne('team1_score')" type="button" class="button">+1</button></div>
      </div>

      <div class="row">
        <div class="col-sm-4"><h3>Team 2</h3></div>
        <div class="col-sm-4"><h3 id='team2_scrore'>0</h3></div>
        <div class="col-sm-4"><button onclick="addOne('team2_scrore')" type="button" class="button">+1</button></div>
      </div>

      <div class="row">
        <div class="col-sm-4"><h3>Team 3</h3></div>
        <div class="col-sm-4"><h3 id='team3_score'>0</h3></div>
        <div class="col-sm-4"><button onclick="addOne('team3_score')" type="button" class="button">+1</button></div>
      </div>

      <div class="row">
        <div class="col-sm-4"><h3>Team 4</h3></div>
        <div class="col-sm-4"><h3 id='team4_score'>0</h3></div>
        <div class="col-sm-4"><button onclick="addOne('team4_score')" type="button" class="button">+1</button></div>
      </div>

      <div class="row">
        <div class="col-sm-12"><h3 id="question"></h3></div>
      </div>
<!-- /multi choice -->
      <div class="row">
      	<div class="col-sm-3"><h3 id="ans1"></h3></div>
        <div class="col-sm-3"><h3 id="ans2"></h3></div>
        <div class="col-sm-3"><h3 id="ans3"></h3></div>
        <div class="col-sm-3"><h3 id="ans4"></h3></div>
      </div>
       <div class="row" id="Answer_Buttons">
      	<div class="col-sm-3"><h3 id="ans1">A</h3></div>
        <div class="col-sm-3"><h3 id="ans2">B</h3></div>
        <div class="col-sm-3"><h3 id="ans3">C</h3></div>
        <div class="col-sm-3"><h3 id="ans4">D</h3></div>
      </div>

      <div class="row">
        <div class="col-sm-12"><button onclick="tester()" type="button" class="button">Next Question</button></div>
      </div>

  
    </div> <!-- /container -->

    <script type="text/javascript">
    	function addOne(team){
     var foo = parseInt(document.getElementById(team).innerHTML);
     foo = foo+1;
     document.getElementById(team).innerHTML = foo;
    	}


function getData(){
	var obj;

	var answers = fetch('https://opentdb.com/api.php?amount=50')
	  .then(res => res.json())
	  .then(data => obj = data)
	  .then(() => console.log(obj))

}

function tester(){
	fetch('https://opentdb.com/api.php?amount=50')
  .then((response) => {
    return response.json();
    
  })
  .then((data) => {
    console.log(data);
    console.log("Question:  "+data.results[0].question)
    var q = data.results[0].question;
    document.getElementById('question').innerHTML = q;
    if(data.results[0].type == "multiple"){
    	document.getElementById('ans1').innerHTML = data.results[0].correct_answer;
    	document.getElementById('ans2').innerHTML = data.results[0].incorrect_answers[0];
    	document.getElementById('ans3').innerHTML = data.results[0].incorrect_answers[1];
    	document.getElementById('ans4').innerHTML = data.results[0].incorrect_answers[2];

		document.getElementById('Answer_Buttons').style.visibility = 'visible';

    	console.log("Multiple")
    }else if(data.results[0].type == "boolean"){
    	document.getElementById('Answer_Buttons').style.visibility = 'hidden';
    	console.log("Boolean")
    }
    


    
  });
}
    </script>

 </div>
  </body>
</html>
